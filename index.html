<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Email DNS Inspector</title>

  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700&family=Work+Sans:wght@400;500;600;700&display=swap" rel="stylesheet"/>

  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <style>
    * { 
      margin: 0; 
      padding: 0; 
      box-sizing: border-box; 
    }

    :root {
      --primary-bg: #0a0e1a;
      --secondary-bg: #141927;
      --card-bg: #1a1f33;
      --border: #2a3246;
      --text-primary: #e8eaf0;
      --text-secondary: #9ca3af;
      --text-muted: #6b7280;
      --pass: #10b981;
      --warn: #f59e0b;
      --fail: #ef4444;
      --accent: #6366f1;
      --accent-hover: #4f46e5;
    }

    body {
      font-family: 'Work Sans', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--primary-bg);
      color: var(--text-primary);
      line-height: 1.6;
      min-height: 100vh;
    }

    .app-container { 
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem 1.5rem;
    }

    /* ============ HEADER ============ */
    .header {
      text-align: center;
      margin-bottom: 2.5rem;
      animation: fadeInDown 0.6s ease-out;
    }

    .header h1 {
      font-size: 2.5rem;
      font-weight: 700;
      background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 0.5rem;
      letter-spacing: -0.02em;
    }

    .header p {
      color: var(--text-secondary);
      font-size: 1.05rem;
    }

    /* ============ INPUT SECTION ============ */
    .input-section {
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 2rem;
      margin-bottom: 2rem;
      animation: fadeInUp 0.6s ease-out 0.1s backwards;
    }

    .input-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1.5rem;
      margin-bottom: 1.5rem;
    }

    @media (max-width: 768px) {
      .input-grid {
        grid-template-columns: 1fr;
      }
    }

    .input-group {
      display: flex;
      flex-direction: column;
    }

    .input-group label {
      display: block;
      font-size: 0.875rem;
      font-weight: 600;
      color: var(--text-secondary);
      margin-bottom: 0.5rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .input-group label .optional {
      color: var(--text-muted);
      font-size: 0.75rem;
      text-transform: lowercase;
      font-weight: 500;
      margin-left: 0.5rem;
    }

    .input-group input {
      width: 100%;
      background: var(--secondary-bg);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 0.875rem 1rem;
      color: var(--text-primary);
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.95rem;
      transition: all 0.2s;
    }

    .input-group input:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
    }

    .input-group input::placeholder {
      color: var(--text-muted);
    }

    .check-button {
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 8px;
      padding: 1rem 2rem;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      width: 100%;
      font-family: 'Work Sans', sans-serif;
    }

    .check-button:hover:not(:disabled) {
      background: var(--accent-hover);
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
    }

    .check-button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    /* ============ LOADING STATE ============ */
    .loading {
      text-align: center;
      padding: 3rem;
      animation: fadeIn 0.3s ease-out;
    }

    .loading-spinner {
      width: 50px;
      height: 50px;
      border: 4px solid var(--border);
      border-top-color: var(--accent);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 1rem;
    }

    .loading-text {
      color: var(--text-secondary);
      font-size: 0.95rem;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* ============ SECTION CARDS ============ */
    .section-card {
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 1.5rem;
      margin-bottom: 1.5rem;
      transition: all 0.3s;
      animation: fadeInUp 0.6s ease-out backwards;
    }

    .section-card:nth-child(1) { animation-delay: 0.1s; }
    .section-card:nth-child(2) { animation-delay: 0.2s; }
    .section-card:nth-child(3) { animation-delay: 0.3s; }
    .section-card:nth-child(4) { animation-delay: 0.4s; }
    .section-card:nth-child(5) { animation-delay: 0.5s; }

    .section-card:hover {
      border-color: var(--accent);
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.3);
    }

    .section-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 1.25rem;
      padding-bottom: 1rem;
      border-bottom: 1px solid var(--border);
    }

    .section-header h3 {
      font-size: 1.25rem;
      font-weight: 600;
      color: var(--text-primary);
    }

    /* ============ STATUS BADGES ============ */
    .status-badge {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.375rem 0.875rem;
      border-radius: 6px;
      font-size: 0.75rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .status-badge.pass {
      background: rgba(16, 185, 129, 0.15);
      color: var(--pass);
      border: 1px solid rgba(16, 185, 129, 0.3);
    }

    .status-badge.warn {
      background: rgba(245, 158, 11, 0.15);
      color: var(--warn);
      border: 1px solid rgba(245, 158, 11, 0.3);
    }

    .status-badge.fail {
      background: rgba(239, 68, 68, 0.15);
      color: var(--fail);
      border: 1px solid rgba(239, 68, 68, 0.3);
    }

    .status-badge.skipped {
      background: rgba(107, 114, 128, 0.15);
      color: var(--text-muted);
      border: 1px solid rgba(107, 114, 128, 0.3);
    }

    .status-indicator {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      animation: pulse-dot 2s ease-in-out infinite;
    }

    .status-badge.pass .status-indicator {
      background: var(--pass);
    }

    .status-badge.warn .status-indicator {
      background: var(--warn);
    }

    .status-badge.fail .status-indicator {
      background: var(--fail);
    }

    @keyframes pulse-dot {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    /* ============ INFO BOX ============ */
    .info-box {
      background: var(--secondary-bg);
      border-left: 3px solid var(--accent);
      padding: 1rem;
      border-radius: 6px;
      margin-bottom: 1rem;
      font-size: 0.9rem;
      line-height: 1.6;
    }

    .info-box strong {
      color: var(--text-primary);
      font-weight: 600;
    }

    .info-box-content {
      color: var(--text-secondary);
    }

    /* ============ DATA TABLE ============ */
    .data-table {
      width: 100%;
      margin-top: 1rem;
    }

    .data-row {
      display: grid;
      grid-template-columns: 180px 1fr;
      gap: 1rem;
      padding: 0.75rem 0;
      border-bottom: 1px solid var(--border);
      align-items: start;
    }

    .data-row:last-child {
      border-bottom: none;
    }

    .data-label {
      font-weight: 600;
      color: var(--text-secondary);
      font-size: 0.875rem;
    }

    .data-value {
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.875rem;
      color: var(--text-primary);
      word-break: break-word;
    }

    /* ============ MX TABLE ============ */
    .mx-table {
      width: 100%;
      margin-top: 1rem;
      border-collapse: collapse;
    }

    .mx-table thead {
      background: var(--secondary-bg);
    }

    .mx-table th {
      text-align: left;
      padding: 0.875rem 1rem;
      color: var(--text-secondary);
      font-size: 0.8rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      border-bottom: 2px solid var(--border);
    }

    .mx-table td {
      padding: 0.875rem 1rem;
      border-bottom: 1px solid var(--border);
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.875rem;
      color: var(--text-primary);
    }

    .mx-table tbody tr:last-child td {
      border-bottom: none;
    }

    .mx-table tbody tr:hover {
      background: var(--secondary-bg);
    }

    /* ============ DKIM SELECTORS ============ */
    .dkim-selector {
      background: var(--secondary-bg);
      border-radius: 8px;
      padding: 1.25rem;
      margin-bottom: 1rem;
      border: 1px solid var(--border);
      transition: all 0.2s;
    }

    .dkim-selector:hover {
      border-color: var(--accent);
    }

    .dkim-selector-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 0.875rem;
      flex-wrap: wrap;
      gap: 0.5rem;
    }

    .dkim-selector-name {
      font-family: 'JetBrains Mono', monospace;
      font-weight: 600;
      color: var(--accent);
      font-size: 0.95rem;
    }

    .dkim-meta {
      display: flex;
      gap: 1.5rem;
      font-size: 0.85rem;
      color: var(--text-secondary);
      flex-wrap: wrap;
    }

    .dkim-meta-item {
      display: flex;
      align-items: center;
      gap: 0.4rem;
    }

    /* ============ CODE BLOCK ============ */
    .code-block {
      background: var(--secondary-bg);
      border: 1px solid var(--border);
      border-radius: 6px;
      padding: 1rem;
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.75rem;
      color: var(--text-primary);
      overflow-x: auto;
      margin-top: 0.75rem;
      line-height: 1.6;
      word-break: break-all;
      white-space: pre-wrap;
    }

    /* ============ EMPTY STATE ============ */
    .empty-state {
      text-align: center;
      padding: 3rem 2rem;
      color: var(--text-muted);
    }

    .empty-state-icon {
      font-size: 3rem;
      margin-bottom: 1rem;
      opacity: 0.5;
    }

    .empty-state-title {
      font-size: 1.25rem;
      font-weight: 600;
      color: var(--text-secondary);
      margin-bottom: 0.5rem;
    }

    .empty-state-text {
      font-size: 0.95rem;
      color: var(--text-muted);
    }

    /* ============ ERROR STATE ============ */
    .error-banner {
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid rgba(239, 68, 68, 0.3);
      border-left: 4px solid var(--fail);
      border-radius: 8px;
      padding: 1rem 1.25rem;
      margin-bottom: 2rem;
      display: flex;
      align-items: start;
      gap: 1rem;
      animation: fadeInUp 0.3s ease-out;
    }

    .error-icon {
      font-size: 1.5rem;
      flex-shrink: 0;
    }

    .error-content {
      flex: 1;
    }

    .error-title {
      font-weight: 600;
      color: var(--fail);
      margin-bottom: 0.25rem;
    }

    .error-message {
      font-size: 0.9rem;
      color: var(--text-secondary);
    }

    /* ============ NO RESULTS STATE ============ */
    .no-results {
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 2rem;
      margin-bottom: 1rem;
    }

    .no-results-content {
      color: var(--text-muted);
      font-size: 0.9rem;
      line-height: 1.8;
    }
  </style>
</head>

<body>
<div id="root"></div>

<script type="text/babel">
const { useState } = React;
const API_URL = 'https://email-dns-backend.onrender.com';

/* ==================== STATUS BADGE ==================== */
const StatusBadge = ({status}) => (
  <span className={`status-badge ${status.toLowerCase()}`}>
    <span className="status-indicator"></span>
    {status}
  </span>
);

/* ==================== MX SECTION ==================== */
const MXSection = ({data}) => {
  if (!data) return null;

  return (
    <div className="section-card">
      <div className="section-header">
        <h3>üìß MX Records</h3>
        <StatusBadge status={data.status || 'UNKNOWN'}/>
      </div>

      {data.provider && (
        <div className="info-box">
          <div className="info-box-content">
            <strong>Detected Provider:</strong> {data.provider.name}<br/>
            <strong>Confidence:</strong> {data.provider.confidence}<br/>
            {data.provider.matchedBy && (
              <><strong>Matched MX:</strong> {data.provider.matchedBy}</>
            )}
          </div>
        </div>
      )}

      {data.records && data.records.length > 0 ? (
        <table className="mx-table">
          <thead>
            <tr>
              <th>Priority</th>
              <th>Mail Server</th>
            </tr>
          </thead>
          <tbody>
            {data.records.map((record, index) => (
              <tr key={index}>
                <td>{record.priority}</td>
                <td>{record.exchange}</td>
              </tr>
            ))}
          </tbody>
        </table>
      ) : (
        <div className="no-results">
          <div className="no-results-content">
            ‚ö†Ô∏è No MX records found for this domain.
          </div>
        </div>
      )}

      {data.issues && data.issues.length > 0 && (
        <div style={{marginTop: '1rem'}}>
          {data.issues.map((issue, index) => (
            <div key={index} className="info-box" style={{borderLeftColor: 'var(--warn)'}}>
              <div className="info-box-content">‚ö†Ô∏è {issue}</div>
            </div>
          ))}
        </div>
      )}
    </div>
  );
};

/* ==================== DKIM SECTION ==================== */
const DKIMSection = ({data}) => {
  if (!data) return null;

  return (
    <div className="section-card">
      <div className="section-header">
        <h3>üîê DKIM Records</h3>
        <StatusBadge status={data.status || 'UNKNOWN'}/>
      </div>

      {data.selectors && data.selectors.length > 0 ? (
        data.selectors.map((selector, index) => (
          <div key={index} className="dkim-selector">
            <div className="dkim-selector-header">
              <div className="dkim-selector-name">
                {selector.selector}._domainkey
              </div>
              <div className="dkim-meta">
                <div className="dkim-meta-item">
                  <span>üîë</span>
                  <span>{selector.keyType || 'Unknown'}</span>
                </div>
                <div className="dkim-meta-item">
                  <span>üìè</span>
                  <span>{selector.keySize || 'Unknown'}</span>
                </div>
              </div>
            </div>
            {selector.record && (
              <div className="code-block">{selector.record}</div>
            )}
          </div>
        ))
      ) : (
        <div className="no-results">
          <div className="no-results-content">
            ‚ÑπÔ∏è No DKIM records found on common selectors. This doesn't necessarily mean DKIM is missing - your domain may use custom selectors.
          </div>
        </div>
      )}

      {data.issues && data.issues.length > 0 && (
        <div style={{marginTop: '1rem'}}>
          {data.issues.map((issue, index) => (
            <div key={index} className="info-box" style={{borderLeftColor: 'var(--warn)'}}>
              <div className="info-box-content">‚ö†Ô∏è {issue}</div>
            </div>
          ))}
        </div>
      )}
    </div>
  );
};

/* ==================== REPUTATION SECTION ==================== */
const ReputationSection = ({data}) => {
  if (!data) return null;

  const getStatusFromLevel = (level) => {
    if (level === 'Good') return 'PASS';
    if (level === 'Medium') return 'WARN';
    return 'FAIL';
  };

  return (
    <div className="section-card">
      <div className="section-header">
        <h3>üìä Domain Reputation</h3>
        <StatusBadge status={getStatusFromLevel(data.level)}/>
      </div>

      <div className="data-table">
        <div className="data-row">
          <div className="data-label">Score</div>
          <div className="data-value">{data.score}/100</div>
        </div>
        <div className="data-row">
          <div className="data-label">Risk Level</div>
          <div className="data-value">{data.level}</div>
        </div>
      </div>

      {data.notes && data.notes.length > 0 && (
        <div style={{marginTop: '1rem'}}>
          {data.notes.map((note, index) => (
            <div key={index} className="info-box" style={{borderLeftColor: 'var(--warn)'}}>
              <div className="info-box-content">‚ö†Ô∏è {note}</div>
            </div>
          ))}
        </div>
      )}
    </div>
  );
};

/* ==================== PTR SECTION ==================== */
const PTRSection = ({data}) => {
  if (!data) return null;

  return (
    <div className="section-card">
      <div className="section-header">
        <h3>üîÑ PTR Record (Reverse DNS)</h3>
        <StatusBadge status={data.status || 'UNKNOWN'}/>
      </div>

      {data.status !== 'SKIPPED' && (
        <>
          {data.hostname && (
            <div className="data-table">
              <div className="data-row">
                <div className="data-label">PTR Hostname</div>
                <div className="data-value">{data.hostname}</div>
              </div>
              {data.fcRdns !== null && (
                <div className="data-row">
                  <div className="data-label">FC-rDNS</div>
                  <div className="data-value">{data.fcRdns ? '‚úì PASS' : '‚úï FAIL'}</div>
                </div>
              )}
            </div>
          )}

          {data.issues && data.issues.length > 0 && (
            <div style={{marginTop: '1rem'}}>
              {data.issues.map((issue, index) => (
                <div key={index} className="info-box" style={{borderLeftColor: data.status === 'FAIL' ? 'var(--fail)' : 'var(--warn)'}}>
                  <div className="info-box-content">
                    {data.status === 'FAIL' ? '‚ùå' : '‚ö†Ô∏è'} {issue}
                  </div>
                </div>
              ))}
            </div>
          )}
        </>
      )}

      {data.status === 'SKIPPED' && (
        <div className="no-results">
          <div className="no-results-content">
            ‚ÑπÔ∏è No IP address provided. Add a sending IP address to check PTR records.
          </div>
        </div>
      )}
    </div>
  );
};

/* ==================== MAIN APP ==================== */
function App() {
  const [domain, setDomain] = useState('');
  const [ip, setIp] = useState('');
  const [loading, setLoading] = useState(false);
  const [results, setResults] = useState(null);
  const [error, setError] = useState(null);

  const handleCheck = async () => {
    if (!domain.trim()) {
      setError('Please enter a domain name');
      return;
    }

    setLoading(true);
    setError(null);
    setResults(null);

    try {
      const response = await fetch(`${API_URL}/api/check`, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ 
          domain: domain.trim(),
          ip: ip.trim() || null
        }),
      });

      if (!response.ok) {
        throw new Error(`Server error: ${response.status}`);
      }

      const data = await response.json();
      setResults(data);
    } catch (err) {
      console.error('Error:', err);
      setError(err.message || 'Failed to check DNS records. Please try again.');
    } finally {
      setLoading(false);
    }
  };

  const handleKeyPress = (e) => {
    if (e.key === 'Enter') {
      handleCheck();
    }
  };

  return (
    <div className="app-container">
      <header className="header">
        <h1>Email DNS Inspector</h1>
        <p>Comprehensive email authentication & DNS record analysis</p>
      </header>

      <div className="input-section">
        <div className="input-grid">
          <div className="input-group">
            <label htmlFor="domain">Domain Name *</label>
            <input
              id="domain"
              type="text"
              placeholder="example.com"
              value={domain}
              onChange={(e) => setDomain(e.target.value)}
              onKeyPress={handleKeyPress}
              disabled={loading}
            />
          </div>
          <div className="input-group">
            <label htmlFor="ip">
              Sending IP Address
              <span className="optional">(optional)</span>
            </label>
            <input
              id="ip"
              type="text"
              placeholder="192.0.2.1"
              value={ip}
              onChange={(e) => setIp(e.target.value)}
              onKeyPress={handleKeyPress}
              disabled={loading}
            />
          </div>
        </div>
        <button 
          className="check-button" 
          onClick={handleCheck}
          disabled={loading}
        >
          {loading ? 'Checking DNS Records...' : 'Check DNS'}
        </button>
      </div>

      {error && (
        <div className="error-banner">
          <div className="error-icon">‚ö†Ô∏è</div>
          <div className="error-content">
            <div className="error-title">Error</div>
            <div className="error-message">{error}</div>
          </div>
        </div>
      )}

      {loading && (
        <div className="loading">
          <div className="loading-spinner"></div>
          <p className="loading-text">Analyzing DNS records for {domain}...</p>
        </div>
      )}

      {!loading && !results && !error && (
        <div className="empty-state">
          <div className="empty-state-icon">üîç</div>
          <div className="empty-state-title">Ready to Inspect</div>
          <div className="empty-state-text">
            Enter a domain name above to analyze its email DNS records
          </div>
        </div>
      )}

      {results && !loading && (
        <>
          <MXSection data={results.mx} />
          <DKIMSection data={results.dkim} />
          <ReputationSection data={results.reputation} />
          {results.ptr && <PTRSection data={results.ptr} />}
        </>
      )}
    </div>
  );
}

ReactDOM.render(<App />, document.getElementById('root'));
</script>
</body>
</html>
